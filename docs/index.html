<!DOCTYPE html>
<html lang="en">
<head>
    <title>daily learning achievements</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
  <h1>daily learning achievements</h1>
</header>
<section>
    <p class=goaltext>test</p><progress style="float: left;" value="22" max="100"></progress>
    <input type="text" id=1>
    <button onclick="updateGoal(1)">+</button>
</section>
<section>
    <p class=goaltext>test</p><progress style="float: left;" value="22" max="100"></progress>
    <input type="text" id=2>
    <button onclick="updateGoal(2)">+</button>
</section>
<section>
    <p class=goaltext>test</p><progress style="float: left;" value="22" max="100"></progress>
    <input type="text" id=3>
    <button onclick="updateGoal(3)">+</button>
</section>
<section>
    <input type="text" class=activate onclick="activateInput()" value="add a new goal!">
    
</section>
<footer>
<p>footer</p>
</footer>
    
<script>
function updateGoal(number){
document.getElementById(number).previousElementSibling.value+=Number(document.getElementById(number).value)
}

var canSet = true;
function activateInput(){
    
if(canSet){
    
var addTime = document.createElement("input")
addTime.setAttribute("value","add an amount of time")
document.getElementsByClassName("activate")[0].after(addTime)

var addGoal = document.createElement("button")
addGoal.innerHTML = "add goal"
addGoal.setAttribute("onClick","addField()")
document.getElementsByClassName("activate")[0].nextSibling.after(addGoal)
    
canSet = false;
}
}
var count = 4
    
function addField(){
    
//do stuff with the information entered by the user (add goal as p, bar with amount done, field and plus button)

var goal = document.getElementsByClassName("activate")[0].nextSibling.value;
var time = document.getElementsByClassName("activate")[0].nextSibling.nextSibling.value;
document.getElementsByClassName("activate")[0].parentNode.insertBefore(document.createElement("p"),document.getElementsByClassName("activate")[0]).setAttribute("class","goaltext")
document.getElementsByClassName("activate")[0].parentNode.insertBefore(document.createElement("progress"),document.getElementsByClassName("activate")[0])
document.getElementsByClassName("activate")[0].parentNode.insertBefore(document.createElement("input"),document.getElementsByClassName("activate")[0]).setAttribute("id",count++)
document.getElementsByClassName("activate")[0].parentNode.insertBefore(document.createElement("button"),document.getElementsByClassName("activate")[0])

document.getElementsByClassName("activate")[0].nextSibling.nextSibling.remove();
document.getElementsByClassName("activate")[0].nextSibling.remove();
document.getElementsByClassName("activate")[0].value = "add a new goal!";
    
canSet = true

}

</script>
</body>
</html>
